<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite - Criador de Convites Digitais</title>
    <!-- Google Fonts: Leckerli One, Baloo 2, Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700&family=Leckerli+One&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Painel Lateral: Preview do Convite -->
        <div class="preview-panel">
            <header class="preview-header">
                <h1 class="logo-title">Festivite</h1>
                <p class="logo-subtitle">Crie um convite digital para o seu evento</p>
            </header>

            <div class="preview-cover" aria-label="Preview de capa">Imagem de capa</div>
        </div>

        <!-- Painel Principal: Formul√°rio -->
        <main class="form-panel">
            <h1>Crie seu convite</h1>

            <div class="form-content">
                <!-- Se√ß√£o: Sobre o Evento -->
                <fieldset class="form-section">
                    <legend class="section-title">
                        <i data-lucide="calendar"></i>
                        <span>Sobre o evento</span>
                    </legend>

                    <div class="input-wrapper">
                        <label for="event-title">T√≠tulo</label>
                        <input type="text" id="event-title" name="event-title" placeholder="Nome do evento">
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="event-start">In√≠cio</label>
                            <input type="date" id="event-start" name="event-start" placeholder="DD/MM/AAAA">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Fim</label>
                            <input type="date" id="event-end" name="event-end" placeholder="DD/MM/AAAA">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label>Tipo</label>
                        <div class="segmented-control">
                            <input type="radio" id="event-type-presencial" name="event-type" value="presencial" checked>
                            <label for="event-type-presencial" class="segment">
                                <i data-lucide="building"></i>
                                <span>Presencial</span>
                            </label>

                            <input type="radio" id="event-type-online" name="event-type" value="online">
                            <label for="event-type-online" class="segment">
                                <i data-lucide="video"></i>
                                <span>Online</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-location">Local</label>
                        <input type="text" id="event-location" name="event-location" placeholder="Link ou endere√ßo">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-description">Descri√ß√£o</label>
                        <textarea id="event-description" name="event-description" placeholder="Escreva sobre os detalhes do evento" rows="4"></textarea>
                    </div>
                </fieldset>

                <!-- Se√ß√£o: Personaliza√ß√£o -->
                <fieldset class="form-section">
                    <legend class="section-title">
                        <i data-lucide="palette"></i>
                        <span>Personaliza√ß√£o</span>
                    </legend>

                    <div class="input-wrapper">
                        <label>Cor principal</label>
                        <div class="color-selector">
                            <input type="radio" id="color-blue" name="primary-color" value="blue" checked>
                            <label for="color-blue" class="color-swatch" style="background-color: var(--color-brand-light);" title="Azul claro"></label>

                            <input type="radio" id="color-purple" name="primary-color" value="purple">
                            <label for="color-purple" class="color-swatch" style="background-color: var(--color-accent-purple);" title="Roxo"></label>

                            <input type="radio" id="color-fuschia" name="primary-color" value="fuschia">
                            <label for="color-fuschia" class="color-swatch" style="background-color: var(--color-accent-fuschia);" title="F√∫csia"></label>

                            <input type="radio" id="color-pink" name="primary-color" value="pink">
                            <label for="color-pink" class="color-swatch" style="background-color: var(--color-accent-pink);" title="Rosa"></label>

                            <input type="radio" id="color-orange" name="primary-color" value="orange">
                            <label for="color-orange" class="color-swatch" style="background-color: var(--color-accent-orange);" title="Laranja"></label>

                            <input type="radio" id="color-yellow" name="primary-color" value="yellow">
                            <label for="color-yellow" class="color-swatch" style="background-color: var(--color-accent-yellow);" title="Amarelo"></label>

                            <input type="radio" id="color-lime" name="primary-color" value="lime">
                            <label for="color-lime" class="color-swatch" style="background-color: var(--color-accent-lime);" title="Verde lim√£o"></label>

                            <input type="radio" id="color-green" name="primary-color" value="green">
                            <label for="color-green" class="color-swatch" style="background-color: var(--color-accent-green);" title="Verde"></label>

                            <input type="radio" id="color-cyan" name="primary-color" value="cyan">
                            <label for="color-cyan" class="color-swatch" style="background-color: var(--color-accent-cyan);" title="Ciano"></label>

                            <input type="radio" id="color-navy" name="primary-color" value="navy">
                            <label for="color-navy" class="color-swatch" style="background-color: var(--color-accent-navy);" title="Azul marinho"></label>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label>Tema do evento</label>
                        <div class="theme-grid">
                            <input type="radio" id="theme-birthday" name="event-theme" value="birthday" checked>
                            <label for="theme-birthday" class="theme-card">
                                <div class="theme-image">üéÇ</div>
                                <span class="theme-name">Anivers√°rio</span>
                            </label>

                            <input type="radio" id="theme-kids" name="event-theme" value="kids">
                            <label for="theme-kids" class="theme-card">
                                <div class="theme-image">üéà</div>
                                <span class="theme-name">Infantil</span>
                            </label>

                            <input type="radio" id="theme-graduation" name="event-theme" value="graduation">
                            <label for="theme-graduation" class="theme-card">
                                <div class="theme-image">üéì</div>
                                <span class="theme-name">Formatura</span>
                            </label>

                            <input type="radio" id="theme-wedding" name="event-theme" value="wedding">
                            <label for="theme-wedding" class="theme-card">
                                <div class="theme-image">üíç</div>
                                <span class="theme-name">Casamento</span>
                            </label>

                            <input type="radio" id="theme-babyshower" name="event-theme" value="babyshower">
                            <label for="theme-babyshower" class="theme-card">
                                <div class="theme-image">üë∂</div>
                                <span class="theme-name">Ch√° de beb√™</span>
                            </label>

                            <input type="radio" id="theme-bridalshower" name="event-theme" value="bridalshower">
                            <label for="theme-bridalshower" class="theme-card">
                                <div class="theme-image">üç≥</div>
                                <span class="theme-name">Ch√° de panela</span>
                            </label>

                            <input type="radio" id="theme-carnival" name="event-theme" value="carnival">
                            <label for="theme-carnival" class="theme-card">
                                <div class="theme-image">üé≠</div>
                                <span class="theme-name">Carnaval</span>
                            </label>

                            <input type="radio" id="theme-easter" name="event-theme" value="easter">
                            <label for="theme-easter" class="theme-card">
                                <div class="theme-image">ü•ö</div>
                                <span class="theme-name">P√°scoa</span>
                            </label>

                            <input type="radio" id="theme-saojoao" name="event-theme" value="saojoao">
                            <label for="theme-saojoao" class="theme-card">
                                <div class="theme-image">üî•</div>
                                <span class="theme-name">S√£o Jo√£o</span>
                            </label>

                            <input type="radio" id="theme-halloween" name="event-theme" value="halloween">
                            <label for="theme-halloween" class="theme-card">
                                <div class="theme-image">üéÉ</div>
                                <span class="theme-name">Halloween</span>
                            </label>

                            <input type="radio" id="theme-christmas" name="event-theme" value="christmas">
                            <label for="theme-christmas" class="theme-card">
                                <div class="theme-image">üéÑ</div>
                                <span class="theme-name">Natal</span>
                            </label>

                            <input type="radio" id="theme-other" name="event-theme" value="other">
                            <label for="theme-other" class="theme-card">
                                <div class="theme-image">üéâ</div>
                                <span class="theme-name">Outro</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="cover-photo">Foto de capa</label>
                        <button type="button" class="btn btn-secondary">
                            <i data-lucide="upload"></i>
                            <span>Selecionar</span>
                        </button>
                    </div>

                    <div class="input-wrapper">
                        <label class="switch-toggle">
                            <input type="checkbox" id="style-toggle" name="style-toggle">
                            <span class="switch-slider"></span>
                            <span class="switch-label">Escuro</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Se√ß√£o: Dados para Contato -->
                <fieldset class="form-section">
                    <legend class="section-title">
                        <i data-lucide="user"></i>
                        <span>Dados para contato</span>
                    </legend>

                    <div class="input-wrapper">
                        <label for="contact-name">Nome</label>
                        <input type="text" id="contact-name" name="contact-name" placeholder="Nome completo">
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <label for="contact-email">E-mail</label>
                            <input type="email" id="contact-email" name="contact-email" placeholder="exemplo@email.com">
                        </div>

                        <div class="input-wrapper">
                            <label for="contact-phone">Telefone</label>
                            <input type="tel" id="contact-phone" name="contact-phone" placeholder="(99) 99999-9999">
                        </div>
                    </div>
                </fieldset>

                <!-- Termos e Condi√ß√µes -->
                <div class="terms-section">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkbox-label">
                            Li e concordo com os 
                            <a href="#" class="link">Termos e Condi√ß√µes</a> 
                            e com a 
                            <a href="#" class="link">Pol√≠tica de Privacidade</a>
                        </span>
                    </label>
                </div>

                <!-- Bot√£o de a√ß√£o principal -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="mail"></i>
                        <span>Gerar convite</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      if (window.lucide) { lucide.createIcons(); }
    </script>
</body>
</html>
